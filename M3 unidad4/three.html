<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var alumnos = [
            {
                nombre: 'Juan Gomez',
                nota: 7
            },{
                nombre: 'Pedro Rodriguez',
                nota: 4
            },{
                nombre: 'Roxana Garcia',
                nota: 8
            },{
                nombre: 'Luciano Lopez',
                nota: 5
            },{
                nombre: 'Fernanda Gimenez',
                nota: 6
            },{
                nombre: 'Florencia Martinez',
                nota: 10
            },{
                nombre: 'Raul Sanchez',
                nota: 7
            },{
                nombre: 'Sandra Figueroa',
                nota: 8
            }
        ];
        
        var aprobados = alumnos.filter(alumnos => alumnos.nota >= 7);
        var reprobados = alumnos.filter(alumnos => alumnos.nota < 7);

        console.log(reprobados);
        console.log(aprobados);
        for(let i = 0; i < aprobados.length; i++){
            document.write(`<p>Alumno: ${aprobados[i].nombre}  Nota: ${aprobados[i].nota} </p>`)
        }

        document.write("<br><br>Otra formula<br>")

        for(let i = 0; i < alumnos.length; i++){
            if (alumnos[i].nota < 7){
                document.write(`<p>Alumno: ${alumnos[i].nombre} Nota: ${alumnos[i].nota} REPROBADO</p>`);
            }

            else {
                document.write(`<p>Alumno ${alumnos[i].nombre} Nota: ${alumnos[i].nota} APROBADO</p>`);
            }
        }


    </script>
</body>
</html>
